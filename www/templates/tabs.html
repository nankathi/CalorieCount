<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-dark tabs-calm">

  <!-- BMI Tab ion-ios-body-->
  <ion-tab title="BMI" icon="ion-ios-body" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Body Fat Tab -->
<ion-tab title="Body Fat" icon="ion-speedometer" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- BMR Tab -->
  <ion-tab title="BMR" icon="ion-android-bicycle" href="#/tab/bmr">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Nutrition Tab -->
  <ion-tab title="Nutrition" icon="ion-android-restaurant" href="#/tab/nutrition">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


  <!-- Ideal Weight Tab -->
  <ion-tab title="Ideal Weight" icon="ion-ios-gear" href="#/tab/weight">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab
  <ion-tab title="Account" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>-->

  <ion-tab title="Heart Rate" icon="ion-ios-pulse-strong" href="#/tab/heartrate">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
</ion-tabs>
